<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Ewelike's Blog</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="login">
    <header>
      <nav>
        <li><a href="index.html" id="logo">Daniel.EC</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="#login">Blog</a></li>
        <li><a href="about.html">About me</a></li>
        <li><a href="skills.html">Skills and Experience</a></li>
      </nav>
    </header>
    <form action="addblog.html" method="GET">
      <h2>Login to Admin</h2>
      <fieldset class="main">
        <section>
          <label for="username">Enter Username</label>
          <br />
          <input type="text" placeholder="Username" pattern="Daniel"
          oninvalid="this.setCustomValidity('Invalid Username')"
          //sets_the_error_message oninput="this.setCustomValidity('')"
          //this_resets_the_error_message required />
          <br />
        </section>
        <section>
          <label for="password">Enter Password</label>
          <br />
          <input
            type="password"
            placeholder="Password"
            pattern="Danny3000"
            oninvalid="this.setCustomValidity('Invalid Password')"
            oninput="this.setCustomValidity('')"
            required
          />
        </section>
        <section class="button">
          <button type="submit">Login</button>
          <button href="blog.html">Guest Login</button>
        </section>
      </fieldset>
      <footer>&copy; 2025 Daniel Ewelike's Blog</footer>
    </form>
  </body>
</html>
